<!-- Modal de Login -->
<div id="login-modal" class="modal">
    <div class="modal-overlay" id="modal-overlay"></div>
    <div class="modal-content">
        <span class="close-btn" id="close-modal">&times;</span>

        <!-- Login Container -->
        <div id="login-container">
            <form class="login-form" id="login-form">
                <h1>Iniciar Sesión</h1>
                <div class="form-group">
                    <label for="email">Correo Electrónico</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="login-btn">Entrar</button>
                <p>¿No tienes cuenta? <a href="#" id="show-register">Regístrate aquí</a></p>
                <div id="error-message" style="color: red; margin-top: 10px;"></div>
            </form>
        </div>

        <!-- Register Container -->
        <div id="register-container" style="display: none;">
            <form class="register-form" id="register-form">
                <h1>Registrarse</h1>
                <div class="form-group">
                    <label for="register-first-name">Nombre</label>
                    <input type="text" id="register-first-name" name="first_name" required>
                </div>
                <div class="form-group">
                    <label for="register-last-name">Apellido</label>
                    <input type="text" id="register-last-name" name="last_name" required>
                </div>
                <div class="form-group">
                    <label for="register-email">Correo Electrónico</label>
                    <input type="email" id="register-email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="register-id-card">Cédula</label>
                    <input type="text" id="register-id-card" name="id_card" required>
                </div>
                <div class="form-group">
                    <label for="register-phone">Número de Teléfono</label>
                    <input type="tel" id="register-phone" name="phone" required>
                </div>
                <div class="form-group">
                    <label for="register-password">Contraseña</label>
                    <input type="password" id="register-password" name="password" required>
                </div>
                <button type="submit" class="register-btn">Registrarse</button>
                <p>¿Ya tienes cuenta? <a href="#" id="show-login">Inicia sesión aquí</a></p>
                <div id="register-error-message" style="color: red; margin-top: 10px;"></div>
            </form>
        </div>
    </div>
</div>
