<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Cuenta</title>
    <link rel="stylesheet" href="../static/css/style.css">
</head>

<body>
    <div class="register-container">
        <form class="register-form" id="register-form">
            <h1>Crear Cuenta</h1>
            <div class="form-group">
                <label for="first-name">Nombre</label>
                <input type="text" id="first-name" name="first-name" required>
            </div>
            <div class="form-group">
                <label for="last-name">Apellido</label>
                <input type="text" id="last-name" name="last-name" required>
            </div>
            <div class="form-group">
                <label for="email">Correo Electrónico</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="phone">Número de Teléfono</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            <button type="submit" class="register-btn">Registrarse</button>
            <div id="error-message" style="color: red; margin-top: 10px;"></div>
            <p class="login-link">¿Ya tienes una cuenta? <a href="/login">Inicia sesión</a></p>
        </form>
    </div>
    <script>
        document.getElementById('register-form').addEventListener('submit', function (event) {
            event.preventDefault();

            const formData = new FormData(this);
            const data = Object.fromEntries(formData);

            // Validar que el email no esté ya registrado
            const existingUsers = JSON.parse(localStorage.getItem('users')) || [];
            const userExists = existingUsers.some(user => user.email === data.email);

            if (userExists) {
                const errorMessage = document.getElementById('error-message');
                errorMessage.textContent = 'El correo electrónico ya está registrado.';
                setTimeout(() => {
                    errorMessage.textContent = '';
                }, 5000);
                return;
            }

            // Crear nuevo usuario
            const newUser = {
                email: data.email,
                password: data.password,
                first_name: data['first-name'],
                last_name: data['last-name'],
                phone: data.phone
            };

            // Agregar a la lista de usuarios en localStorage
            existingUsers.push(newUser);
            localStorage.setItem('users', JSON.stringify(existingUsers));

            // Registro exitoso: redirigir a login
            window.location.href = '/login';
        });
    </script>
</body>

</html>
